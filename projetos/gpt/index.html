<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .sky {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
        }

        .shooting-star {
            position: absolute;
            width: 6px;
            height: 2px;
            background-color: #fff;
        }

        .planet {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            animation: rotatePlanet 40s infinite linear;
        }

        .falling-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: fallStar 3s infinite;
        }

        .spaceship {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #f39c12;
            transform-origin: center;
            animation: flySpaceship 15s infinite linear;
        }

        .larger-spaceship {
            position: absolute;
            width: 80px;
            height: 40px;
            background-color: #e74c3c;
            transform-origin: center;
            animation: flyLargerSpaceship 20s infinite linear;
        }

        @keyframes rotatePlanet {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fallStar {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scale(0.2);
                opacity: 0;
            }
        }

        @keyframes flySpaceship {
            0% {
                transform: translate(0, -50vh) rotate(0deg);
            }
            100% {
                transform: translate(100vw, 100vh) rotate(720deg);
            }
        }

        @keyframes flyLargerSpaceship {
            0% {
                transform: translate(0, -30vh) rotate(0deg);
            }
            100% {
                transform: translate(100vw, 100vh) rotate(720deg);
            }
        }
    </style>
    <title>Starry Sky with Larger Spaceships</title>
</head>
<body>
    <div class="sky">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="shooting-star"></div>
        <div class="planet"></div>
        <div class="planet" style="background-color: #e74c3c;"></div>
        <div class="planet" style="background-color: #f39c12;"></div>
        <div class="planet" style="background-color: #2ecc71;"></div>
        <div class="falling-star"></div>
        <div class="spaceship"></div>
        <div class="larger-spaceship"></div>
    </div>
    <script>
        const sky = document.querySelector('.sky');

        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            sky.appendChild(star);
        }

        const shootingStar = document.createElement('div');
        shootingStar.className = 'shooting-star';
        sky.appendChild(shootingStar);

        const planets = document.querySelectorAll('.planet');
        let angle = 0;

        planets.forEach((planet) => {
            const distance = Math.random() * 200 + 100;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;

            planet.style.left = `calc(50% + ${x}px)`;
            planet.style.top = `calc(50% + ${y}px)`;

            angle += Math.PI / 2;
        });

        const fallingStar = document.querySelector('.falling-star');
        fallingStar.style.left = `${Math.random() * 100}vw`;

        const spaceship = document.querySelector('.spaceship');
        const largerSpaceship = document.querySelector('.larger-spaceship');
    </script>
</body>
</html>
