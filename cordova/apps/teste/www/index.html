<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cordova App</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="app">
        
        <div id="deviceready" class="blink">
            
        </div>
        <div>
            <label for="book">Book (abbreviation):</label>
            <input type="text" id="book" name="book" placeholder="e.g., sl">
            <label for="chapter">Chapter:</label>
            <input type="number" id="chapter" name="chapter" placeholder="e.g., 23">
            <button onclick="fetchBibleVerse()">Get Verse</button>
        </div>
        <div id="bible-verse">
            <h2>Bible Verses</h2>
        </div>
    </div>
     <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
